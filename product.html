<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet" />
  <title>Product Landing Page</title>
</head>

<body>
  <div class="page-wraper">
    <header class="navigation">
      <div class="navigation__logo-container">
        <img src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="Original Trombones logo" class="navigation__logo" />
      </div>
      <nav>
        <ul class="navigation__bar">
          <il class="navigation__link">Features</il>
          <il class="navigation__link">How It Works</il>
          <il class="navigation__link">Pricing</il>
        </ul>
      </nav>
    </header>
    
    <form class="newsletter">
      <h2 class="newsletter__title">Handcrafted, home-made masterpieces</h2>
      <label for="email"></label>
      <input id="email" name="email" type="email" placeholder="Enter your email address" class="newsletter__field">
      <button class=newsletter__button>GET STARTED</button>
    </form>
    
  </div>

















</body>
































</html>
